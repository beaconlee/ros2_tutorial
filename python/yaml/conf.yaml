# 明白了, 在 yaml 中一个 : 就对应于一个字典
# 比如说,下面的 trim_info 是键, 后面的三条线就是值
# 每条线的名字又是键,下面的就是值
# {'trim_info': {'guai1': {'mode': 'before', 'point': [426969.394, 3379763.006]},
#                'wai1': [{'mode': 'before', 'point': [426951.391, 3379722.45]},
#                         {'mode': 'after', 'point': [426967.201, 3379759.273]}],
#                'wai2': {'mode': 'after', 'point': [426950.059, 3379719.43]}}}
# - 是表示当前项的键所存储的是一个列表,而不是一个单一的值

# {'trim_info': {'guai1': {'mode': 'before', 'point': [426969.394, 3379763.006]},
#                'wai1': [{'mode': [{'beacon': 'wudi',
#                                    'hhh': 'ggg',
#                                    'kkk': 'jjj',
#                                    'lll': [{'kkk': 'kk'}, {'lll': 'ooo'}]}],
#                          'point': [426951.391, 3379722.45]},
#                         {'mode': 'after', 'point': [426967.201, 3379759.273]}],
#                'wai2': {'mode': 'after', 'point': [426950.059, 3379719.43]}}}
trim_info:
  guai1: # 这里没有 -,也就是说 guai1 是一个字典,它的值是字典的值,不是一个列表
    # 在 YAML 中，前面的 - 表示一个列表项。它用于定义列表（数组）中的每一个元素。
    # 注意是一个列表项, 而不是键
    # - 直到遇到下一个 -, 否则都会将后面的内容当作列表
    point: [426969.394, 3379763.006]
    mode: before
  wai1:
    # 这里加了 - 之后,会将 point 和 mode 整体作为列表中的一个键值对
    - point: [426951.391, 3379722.45]
    # 如果 mode 前面也有一个 - 那么 point 和 mode 都会作为单独的列表表示,不会作为一个整体
      #  'wai1': [{'point': [426951.391, 3379722.45]},
      #       {'mode': 'wudi'},
      #       {'mode': 'after', 'point': [426967.201, 3379759.273]}],
    # 如果 mode 前面没有 -, 那么 point 和 mode 就会共同作为 wai1 的值列表中的一个值
      #  'wai1': [{'mode': 'wudi', 'point': [426951.391, 3379722.45]},
      #           {'mode': 'after', 'point': [426967.201, 3379759.273]}],
      mode: wudi
        #  hhh: ggg
        #  kkk: jjj
        #  lll:
        #   - kkk: kk
        #   - lll: ooo
    - point: [426967.201, 3379759.273]
      mode: after
  wai2:
    point: [426950.059, 3379719.43]
    mode: after
